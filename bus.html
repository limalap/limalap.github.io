<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Linha de ônibus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4" style="max-width: 500px;">

    <h4 class="text-center mb-4">Linha de ônibus</h4>

    <div class="card shadow-sm">
      <div class="card-body">

        <form id="form">
          <input type="hidden" id="indiceEdicao">

          <div class="mb-3">
            <label class="form-label">IPTU</label>
            <input id="iptu" type="text" class="form-control" placeholder="Digite o IPTU">
          </div>

          <button type="submit" id="btnSalvar" class="btn btn-primary w-100">Salvar</button>
        </form>

      </div>
    </div>

    <h5 class="mt-4">Dados salvos</h5>
    <ul id="lista" class="list-group"></ul>

  </div>


  <script>
    function carregar() {
      const banco = JSON.parse(localStorage.getItem('bancoIptu')) || [];
      const lista = document.getElementById('lista');
      lista.innerHTML = '';

      banco.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        const texto = document.createElement('span');
        texto.textContent = item.iptu;

        const containerBtns = document.createElement('div');
        containerBtns.className = "d-flex gap-2";

        const btnEditar = document.createElement('button');
        btnEditar.className = "btn btn-warning btn-sm";
        btnEditar.textContent = "Editar";
        btnEditar.onclick = () => editar(index);

        const btnExcluir = document.createElement('button');
        btnExcluir.className = "btn btn-danger btn-sm";
        btnExcluir.textContent = "Excluir";
        btnExcluir.onclick = () => deletar(index);

        containerBtns.appendChild(btnEditar);
        containerBtns.appendChild(btnExcluir);

        li.appendChild(texto);
        li.appendChild(containerBtns);

        lista.appendChild(li);
      });
    }

    function editar(index) {
      const banco = JSON.parse(localStorage.getItem('bancoIptu')) || [];
      const item = banco[index];

      document.getElementById('iptu').value = item.iptu;
      document.getElementById('indiceEdicao').value = index;
      document.getElementById('btnSalvar').textContent = "Atualizar";
    }

    function deletar(index) {
      const banco = JSON.parse(localStorage.getItem('bancoIptu')) || [];
      banco.splice(index, 1);
      localStorage.setItem('bancoIptu', JSON.stringify(banco));
      carregar();
    }

    document.getElementById('form').addEventListener('submit', function(e){
      e.preventDefault();

      const iptu = document.getElementById('iptu').value.trim();
      const indice = document.getElementById('indiceEdicao').value;

      if (!iptu) {
        alert("O campo IPTU é obrigatório.");
        return;
      }

      const banco = JSON.parse(localStorage.getItem('bancoIptu')) || [];

      if (indice === "") {
        banco.push({ iptu });
      } else {
        banco[indice] = { iptu };
      }

      localStorage.setItem('bancoIptu', JSON.stringify(banco));

      document.getElementById('form').reset();
      document.getElementById('indiceEdicao').value = "";
      document.getElementById('btnSalvar').textContent = "Salvar";

      carregar();
    });

    window.onload = carregar;
  </script>

</body>
</html>
