<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyBus</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0a0a0a">

  <link rel="icon" href="./img/icon-192.png">
  <link rel="apple-touch-icon" href="./img/icon-192.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container py-4" style="max-width: 500px;">
    <div class="d-flex align-items-center mb-3">
      <h4 class="m-0">Linha de ônibus</h4>
        <div class="ms-auto d-flex gap-2">
            <button id="btnNovaLinha" type="button" class="btn btn-success btn-sm">
              Nova linha
            </button>
            <a href="index.html" class="btn btn-secondary btn-sm">Sair</a>
        </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">

        <form id="form">
          <input type="hidden" id="indiceEdicao">

          <div class="mb-3">
            <label class="form-label">Linha</label>
            <input id="linha" type="text" class="form-control" placeholder="Digite a linha">
          </div>

          <div class="mb-3">
            <label class="form-label">Origem</label>
            <input id="origem" type="text" class="form-control" placeholder="Digite a origem">
          </div>

          <div class="mb-3">
            <label class="form-label">Destino</label>
            <input id="destino" type="text" class="form-control" placeholder="Digite o destino">
          </div>

          <div class="mb-3">
            <label class="form-label">Distância (km)</label>
            <input id="distancia" type="number" step="0.1" class="form-control" placeholder="Ex: 12.5">
          </div>

          <div class="mb-3">
            <label class="form-label">Velocidade média (km/h)</label>
            <input id="velocidade" type="number" step="0.1" class="form-control" placeholder="Ex: 30">
          </div>

          <button type="submit" id="btnSalvar" class="btn btn-primary w-100">Salvar</button>
        </form>

      </div>
    </div>

    <h5 class="mt-4">Dados salvos</h5>
    <ul id="lista" class="list-group"></ul>
  </div>

  <script>

 function novaLinha() {
    form.reset();                 // limpa todos os campos
    indiceEdicao.value = "";      // garante modo "novo"
    btnSalvar.textContent = "Salvar";
  }

  document.getElementById('btnNovaLinha').onclick = novaLinha;

    function carregar() {
      const banco = JSON.parse(localStorage.getItem('bancoLinha')) || [];
      const lista = document.getElementById('lista');
      lista.innerHTML = '';

      banco.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        const texto = document.createElement('span');
        texto.innerHTML =
          item.linha + "<br>" +
          item.origem + " → " + item.destino + "<br>" +
          "Distância: " + (item.distancia ?? '-') + " km | " +
          "Velocidade: " + (item.velocidade ?? '-') + " km/h";

        const containerBtns = document.createElement('div');
        containerBtns.className = "d-flex gap-2";

        const btnEditar = document.createElement('button');
        btnEditar.className = "btn btn-warning btn-sm";
        btnEditar.textContent = "Editar";
        btnEditar.onclick = () => editar(index);

        const btnExcluir = document.createElement('button');
        btnExcluir.className = "btn btn-danger btn-sm";
        btnExcluir.textContent = "Excluir";
        btnExcluir.onclick = () => deletar(index);

        containerBtns.appendChild(btnEditar);
        containerBtns.appendChild(btnExcluir);

        li.appendChild(texto);
        li.appendChild(containerBtns);
        lista.appendChild(li);
      });
    }

    function editar(index) {
      const banco = JSON.parse(localStorage.getItem('bancoLinha')) || [];
      const item = banco[index];

      linha.value = item.linha;
      origem.value = item.origem;
      destino.value = item.destino;
      distancia.value = item.distancia ?? '';
      velocidade.value = item.velocidade ?? '';

      indiceEdicao.value = index;
      btnSalvar.textContent = "Atualizar";
    }

    function deletar(index) {
      const banco = JSON.parse(localStorage.getItem('bancoLinha')) || [];
      banco.splice(index, 1);
      localStorage.setItem('bancoLinha', JSON.stringify(banco));
      carregar();
    }

    document.getElementById('form').addEventListener('submit', function(e){
      e.preventDefault();

      const dados = {
        linha: linha.value.trim(),
        origem: origem.value.trim(),
        destino: destino.value.trim(),
        distancia: distancia.value ? Number(distancia.value) : null,
        velocidade: velocidade.value ? Number(velocidade.value) : null
      };

      if (!dados.linha || !dados.origem || !dados.destino) {
        alert("Preencha todos os campos obrigatórios.");
        return;
      }

      const banco = JSON.parse(localStorage.getItem('bancoLinha')) || [];
      const indice = indiceEdicao.value;

      if (indice === "") {
        banco.push(dados);
      } else {
        banco[indice] = dados;
      }

      localStorage.setItem('bancoLinha', JSON.stringify(banco));

      form.reset();
      indiceEdicao.value = "";
      btnSalvar.textContent = "Salvar";

      carregar();
    });

    window.onload = carregar;
  </script>

</body>
</html>
