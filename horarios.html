<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horários de ônibus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4" style="max-width: 600px;">

    <!-- TÍTULO + BOTÃO NOVO -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="m-0">Horários</h4>
      <button id="btnNovo" class="btn btn-success btn-sm">Novo horário</button>
    </div>

    <!-- FORMULÁRIO -->
    <div id="formContainer" class="card shadow-sm mb-3" style="display: none;">
      <div class="card-body">

        <form id="form">
          <input type="hidden" id="indiceEdicao">

          <!-- SELECT DE LINHAS -->
          <div class="mb-3">
            <label class="form-label">Linha</label>
            <select id="linha" class="form-control"></select>
          </div>

          <!-- HORÁRIO -->
          <div class="mb-3">
            <label class="form-label">Horário de partida</label>
            <input id="horario" type="time" step="1" class="form-control">
          </div>

          <!-- TEMPO ESTIMADO -->
          <div class="mb-3">
            <label class="form-label">Tempo estimado (minutos)</label>
            <select id="tempo" class="form-control"></select>
          </div>

          <!-- DIAS DA SEMANA -->
          <div class="mb-3">
            <label class="form-label">Dias da semana</label>

            <div class="d-flex flex-wrap gap-3">

              <label><input type="checkbox" class="dia" value="seg"> Seg</label>
              <label><input type="checkbox" class="dia" value="ter"> Ter</label>
              <label><input type="checkbox" class="dia" value="qua"> Qua</label>
              <label><input type="checkbox" class="dia" value="qui"> Qui</label>
              <label><input type="checkbox" class="dia" value="sex"> Sex</label>
              <label><input type="checkbox" class="dia" value="sab"> Sab</label>
              <label><input type="checkbox" class="dia" value="dom"> Dom</label>

            </div>

            <button id="btnDiasUteis" type="button" class="btn btn-outline-primary btn-sm mt-2">
              Dias úteis
            </button>

          </div>

          <!-- BOTÕES 1/3 -->
          <div class="d-flex gap-2 mt-3">

            <button id="btnSalvar" type="submit" class="btn btn-primary flex-fill" style="max-width: 33%">Salvar</button>

            <button id="btnCancelar" type="button" class="btn btn-secondary flex-fill" style="max-width: 33%">Cancelar</button>

            <button id="btnExcluir" type="button" class="btn btn-danger flex-fill" style="max-width: 33%; display: none;">Excluir</button>

          </div>

        </form>
      </div>
    </div>

    <!-- LISTA -->
    <ul id="lista" class="list-group"></ul>

  </div>

<script>
  function descricaoLinha(valor) {
    const bancoLinha = JSON.parse(localStorage.getItem('bancoLinha')) || [];
    const item = bancoLinha.find(l => l.linha === valor);
    if (!item) return valor;
    return item.linha + " – " + item.origem + " → " + item.destino;
  }

  function carregarSelectLinhas() {
    const select = document.getElementById('linha');
    select.innerHTML = "";

    const bancoLinha = JSON.parse(localStorage.getItem('bancoLinha')) || [];

    bancoLinha.forEach(item => {
      const op = document.createElement('option');
      op.value = item.linha;
      op.textContent = descricaoLinha(item.linha);
      select.appendChild(op);
    });
  }

  function carregarSelectTempo() {
    const select = document.getElementById('tempo');
    select.innerHTML = "";

    for (let i = 5; i <= 120; i += 5) {
      const op = document.createElement('option');
      op.value = i;
      op.textContent = i + " minutos";
      select.appendChild(op);
    }
  }

  function carregarLista() {
    const banco = JSON.parse(localStorage.getItem('bancoHorario')) || [];
    const lista = document.getElementById('lista');

    lista.innerHTML = "";

    banco.forEach((item, index) => {
      const li = document.createElement('li');
      li.className = "list-group-item d-flex justify-content-between align-items-center";

      // Compatibilidade: aceitar tanto 'horario' quanto 'partida'
      const horario = item.horario || item.partida || "";

      // dias pode ser undefined em registros antigos
      const diasRaw = item.dias || "";
      const diasFormatados = diasRaw ? diasRaw.replace(/,/g, ", ") : "";

      const texto = document.createElement('span');
      texto.innerHTML =
        descricaoLinha(item.linha) +
        "<br>Partida: " + (horario || "-") +
        " • Tempo: " + (item.tempo || "-") + " min" +
        (diasFormatados ? ("<br>Dias: " + diasFormatados) : "");

      const btnEditar = document.createElement('button');
      btnEditar.className = "btn btn-warning btn-sm";
      btnEditar.textContent = "Editar";
      btnEditar.onclick = () => editar(index);

      li.appendChild(texto);
      li.appendChild(btnEditar);
      lista.appendChild(li);
    });
  }

  function mostrarForm() {
    document.getElementById('formContainer').style.display = "block";
    document.getElementById('lista').style.display = "none";
  }

  function esconderForm() {
    document.getElementById('formContainer').style.display = "none";
    document.getElementById('lista').style.display = "block";
  }

  // marcar / desmarcar dias úteis (toggle)
  document.getElementById('btnDiasUteis').onclick = () => {
    const dias = document.querySelectorAll('.dia');

    const seg = document.querySelector('.dia[value="seg"]');
    const ter = document.querySelector('.dia[value="ter"]');
    const qua = document.querySelector('.dia[value="qua"]');
    const qui = document.querySelector('.dia[value="qui"]');
    const sex = document.querySelector('.dia[value="sex"]');

    const todosMarcados = seg.checked && ter.checked && qua.checked && qui.checked && sex.checked;

    // limpar todos
    dias.forEach(c => c.checked = false);

    if (!todosMarcados) {
      seg.checked = true;
      ter.checked = true;
      qua.checked = true;
      qui.checked = true;
      sex.checked = true;
    }
  };

  document.getElementById('btnNovo').onclick = () => {
    document.getElementById('form').reset();
    document.getElementById('indiceEdicao').value = "";
    document.getElementById('btnSalvar').textContent = "Salvar";
    document.getElementById('btnExcluir').style.display = "none";

    document.querySelectorAll('.dia').forEach(c => c.checked = false);

    mostrarForm();
  };

  function editar(index) {
    const banco = JSON.parse(localStorage.getItem('bancoHorario')) || [];
    const item = banco[index];
    if (!item) return;

    document.getElementById('linha').value = item.linha || "";
    // suportar 'horario' ou 'partida'
    document.getElementById('horario').value = item.horario || item.partida || "";
    document.getElementById('tempo').value = item.tempo || "";

    // preencher dias com segurança
    const diasRaw = item.dias || "";
    const diasSelecionados = diasRaw ? diasRaw.split(",") : [];
    document.querySelectorAll('.dia').forEach(c => {
      c.checked = diasSelecionados.includes(c.value);
    });

    document.getElementById('indiceEdicao').value = index;
    document.getElementById('btnSalvar').textContent = "Atualizar";
    document.getElementById('btnExcluir').style.display = "block";

    mostrarForm();
  }

  document.getElementById('btnExcluir').onclick = () => {
    if (!confirm("Você realmente quer deletar esse item?")) return;

    const indice = document.getElementById('indiceEdicao').value;
    const banco = JSON.parse(localStorage.getItem('bancoHorario')) || [];

    // proteção: se índice inválido, não fazer nada
    if (indice === "" || isNaN(indice)) {
      alert("Índice inválido para exclusão.");
      return;
    }

    banco.splice(Number(indice), 1);
    localStorage.setItem('bancoHorario', JSON.stringify(banco));

    esconderForm();
    carregarLista();
  };

  document.getElementById('btnCancelar').onclick = () => {
    // resetar campos e esconder
    document.getElementById('form').reset();
    document.querySelectorAll('.dia').forEach(c => c.checked = false);
    document.getElementById('indiceEdicao').value = "";
    document.getElementById('btnExcluir').style.display = "none";
    document.getElementById('btnSalvar').textContent = "Salvar";

    esconderForm();
  };

  document.getElementById('form').addEventListener('submit', function (e) {
    e.preventDefault();

    const linha = document.getElementById('linha').value;
    const horario = document.getElementById('horario').value;
    const tempo = document.getElementById('tempo').value;
    const indice = document.getElementById('indiceEdicao').value;

    // coletar dias em string separada por vírgula
    const dias = Array.from(document.querySelectorAll('.dia:checked'))
      .map(c => c.value)
      .join(",");

    if (!linha || !horario || !tempo) {
      alert("Preencha todos os campos antes de salvar.");
      return;
    }

    const banco = JSON.parse(localStorage.getItem('bancoHorario')) || [];

    if (indice === "" || indice === null) {
      banco.push({ linha, horario, tempo, dias });
    } else {
      banco[Number(indice)] = { linha, horario, tempo, dias };
    }

    localStorage.setItem('bancoHorario', JSON.stringify(banco));

    // limpar e fechar
    document.getElementById('form').reset();
    document.querySelectorAll('.dia').forEach(c => c.checked = false);
    document.getElementById('indiceEdicao').value = "";
    document.getElementById('btnExcluir').style.display = "none";
    document.getElementById('btnSalvar').textContent = "Salvar";

    esconderForm();
    carregarLista();
  });

  window.onload = () => {
    carregarSelectLinhas();
    carregarSelectTempo();
    carregarLista();
  };
</script>

</body>
</html>
