<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horários de ônibus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4" style="max-width: 500px;">

    <h4 class="text-center mb-4">Horários de ônibus</h4>

    <div class="card shadow-sm">
      <div class="card-body">

        <form id="form">
          <input type="hidden" id="indiceEdicao">

          <div class="mb-3">
            <label class="form-label">Linha</label>
            <select id="linha" class="form-control"></select>
          </div>

          <div class="mb-3">
            <label class="form-label">Horário de partida (H:i:s)</label>
            <input id="partida" type="time" step="1" class="form-control">
          </div>

          <div class="mb-3">
            <label class="form-label">Tempo estimado (minutos)</label>
            <select id="tempo" class="form-control"></select>
          </div>

          <button type="submit" id="btnSalvar" class="btn btn-primary w-100">Salvar</button>
        </form>

      </div>
    </div>

    <h5 class="mt-4">Horários cadastrados</h5>
    <ul id="lista" class="list-group"></ul>

  </div>


  <script>
    function carregarSelectTempo() {
      const select = document.getElementById('tempo');
      select.innerHTML = '';
      for (let m = 5; m <= 120; m += 5) {
        const opt = document.createElement('option');
        opt.value = m;
        opt.textContent = m + " minutos";
        select.appendChild(opt);
      }
    }

    function carregarLinhas() {
      const select = document.getElementById('linha');
      select.innerHTML = '';

      const bancoLinha = JSON.parse(localStorage.getItem('bancoLinha')) || [];

      bancoLinha.forEach(item => {
        const opt = document.createElement('option');
        opt.value = item.linha;
        opt.textContent = item.linha;
        select.appendChild(opt);
      });
    }

    function carregar() {
      const banco = JSON.parse(localStorage.getItem('bancoHorario')) || [];
      const lista = document.getElementById('lista');
      lista.innerHTML = '';

      banco.forEach((item, index) => {
        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center";

        const texto = document.createElement('span');
        texto.innerHTML = item.linha + "<br>Partida " + item.partida + " • " + item.tempo + " min";

        const containerBtns = document.createElement('div');
        containerBtns.className = "d-flex gap-2";

        const btnEditar = document.createElement('button');
        btnEditar.className = "btn btn-warning btn-sm";
        btnEditar.textContent = "Editar";
        btnEditar.onclick = () => editar(index);

        const btnExcluir = document.createElement('button');
        btnExcluir.className = "btn btn-danger btn-sm";
        btnExcluir.textContent = "Excluir";
        btnExcluir.onclick = () => deletar(index);

        containerBtns.appendChild(btnEditar);
        containerBtns.appendChild(btnExcluir);

        li.appendChild(texto);
        li.appendChild(containerBtns);

        lista.appendChild(li);
      });
    }

    function editar(index) {
      const banco = JSON.parse(localStorage.getItem('bancoHorario')) || [];
      const item = banco[index];

      document.getElementById('linha').value = item.linha;
      document.getElementById('partida').value = item.partida;
      document.getElementById('tempo').value = item.tempo;

      document.getElementById('indiceEdicao').value = index;
      document.getElementById('btnSalvar').textContent = "Atualizar";
    }

    function deletar(index) {
      const banco = JSON.parse(localStorage.getItem('bancoHorario')) || [];
      banco.splice(index, 1);
      localStorage.setItem('bancoHorario', JSON.stringify(banco));
      carregar();
    }

    document.getElementById('form').addEventListener('submit', function(e){
      e.preventDefault();

      const linha = document.getElementById('linha').value;
      const partida = document.getElementById('partida').value.trim();
      const tempo = document.getElementById('tempo').value;
      const indice = document.getElementById('indiceEdicao').value;

      if (!linha || !partida || !tempo) {
        alert("Preencha todos os campos antes de salvar.");
        return;
      }

      const banco = JSON.parse(localStorage.getItem('bancoHorario')) || [];

      if (indice === "") {
        banco.push({ linha, partida, tempo });
      } else {
        banco[indice] = { linha, partida, tempo };
      }

      localStorage.setItem('bancoHorario', JSON.stringify(banco));

      document.getElementById('form').reset();
      document.getElementById('indiceEdicao').value = "";
      document.getElementById('btnSalvar').textContent = "Salvar";

      carregar();
    });

    window.onload = () => {
      carregarLinhas();
      carregarSelectTempo();
      carregar();
    };
  </script>

</body>
</html>
