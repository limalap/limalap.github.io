<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Linhas</title>

  <style>
    body { background: #f6f7fb; }
    .brand { letter-spacing: .2px; }
    .status-dot {
      width: 10px; height: 10px; border-radius: 50%;
      display: inline-block; margin-right: 8px;
    }
    .card-hover { transition: transform .08s ease, box-shadow .08s ease; }
    .card-hover:hover { transform: translateY(-1px); box-shadow: 0 .5rem 1rem rgba(0,0,0,.08); }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-white border-bottom">
    <div class="container">
      <span class="navbar-brand fw-semibold brand">Linhas de Ônibus</span>

      <div class="d-flex gap-2 align-items-center">
        <button id="btnSync" class="btn btn-primary btn-sm">
          Sincronizar
        </button>
        <button id="btnClear" class="btn btn-outline-danger btn-sm">
          Limpar cache
        </button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="row g-3 align-items-center">
      <div class="col-lg-6">
        <div class="input-group">
          <span class="input-group-text">Buscar</span>
          <input id="search" type="text" class="form-control" placeholder="Empresa, origem ou destino...">
        </div>
        <div class="form-text">A lista é carregada do <span class="mono">localStorage</span> e pode ser atualizada pelo <span class="mono">db.json</span>.</div>
      </div>

      <div class="col-lg-6">
        <div class="d-flex justify-content-lg-end align-items-center gap-2">
          <span class="status-dot bg-secondary" id="statusDot"></span>
          <span id="status" class="text-secondary small">Aguardando...</span>
        </div>
      </div>
    </div>

    <hr class="my-4">

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h2 class="h5 mb-0">Lista</h2>
      <span class="badge text-bg-light border" id="count">0</span>
    </div>

    <div id="lista" class="row g-3"></div>

    <div id="empty" class="text-center py-5 d-none">
      <div class="text-secondary">Nenhuma linha encontrada.</div>
    </div>
  </main>

  <script src="./index.js"></script>
</body>
</html>
