<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyBus</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0a0a0a">

  <link rel="icon" href="./img/icon-192.png">
  <link rel="apple-touch-icon" href="./img/icon-192.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Linhas</title>

  <style>
    body { background: #f6f7fb; }
  </style>
</head>

<body>
  <nav class="navbar bg-white border-bottom">
    <div class="container">
      <span class="navbar-brand fw-semibold">Linhas de Ônibus</span>
      <div class="d-flex gap-2">
        <button id="btnSync" class="btn btn-primary btn-sm">Sincronizar</button>
        <button id="btnClear" class="btn btn-outline-danger btn-sm">Limpar cache</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <div class="mb-2">
      <span id="status" class="text-muted small"></span>
    </div>
    <div class="mb-3">
        <select id="Sdia" class="form-select">
            <option value="SS">Segunda a Sexta</option>
            <option value="SA">Sábado</option>
            <option value="DF">Domingo / Feriado</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="Destino" class="form-label">Destino</label>
        <select id="Destino" class="form-select">
        </select>
    </div>   

    <ul id="lista" class="list-group"></ul>
  </main>

<script src="./index.js?v=12"></script>
</body>
</html>
