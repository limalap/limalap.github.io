<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Coleta de Preços</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      touch-action: manipulation;
    }
  </style>
</head>

<body class="bg-light">

<div class="container mt-3">

  <!-- FILTROS -->
  <div class="card mb-3">
    <div class="card-body d-flex gap-2">
      <select id="filtroLoja" class="form-select" onchange="aplicarFiltros()"></select>
      <select id="filtroSetor" class="form-select" onchange="aplicarFiltros()"></select>
    </div>
  </div>

  <!-- PRODUTO ATUAL -->
  <div class="card mb-3">
    <div class="card-body">

      <h5 id="lojaAtual">Nenhum produto</h5>
      <p><strong>Setor:</strong> <span id="setorAtual">-</span></p>
      <p><strong>Produto:</strong> <span id="nomeAtual">-</span></p>
      <p><strong>EAN:</strong> <span id="eanAtual">-</span></p>
      <p><strong>Preço (kg):</strong> R$ <span id="precoAtual">00.00</span></p>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-secondary flex-fill" onclick="anterior()">&lt;&lt;</button>
        <button class="btn btn-warning flex-fill" onclick="editarProduto()">Editar</button>
        <button class="btn btn-primary flex-fill" onclick="novoProduto()">Novo</button>
        <button class="btn btn-secondary flex-fill" onclick="proximo()">&gt;&gt;</button>
      </div>

    </div>
  </div>

  <!-- FORMULÁRIO -->
  <div class="card d-none" id="formCard">
    <div class="card-body">

      <h6 id="formTitulo">Novo Produto</h6>

      <!-- LOJA -->
      <div class="mb-2 d-flex gap-2">
        <select id="formLoja" class="form-select"></select>
        <button class="btn btn-outline-primary" onclick="novaLoja()">+</button>
      </div>

      <!-- SETOR -->
      <div class="mb-2 d-flex gap-2">
        <select id="formSetor" class="form-select"></select>
        <button class="btn btn-outline-primary" onclick="novoSetor()">+</button>
      </div>

      <div class="mb-2">
        <input id="formNome" class="form-control" placeholder="Nome do produto">
      </div>

      <div class="mb-2">
        <input id="formEan" class="form-control" placeholder="EAN">
      </div>

      <div class="mb-3">
        <input id="formPreco" class="form-control" type="number" step="0.01">
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-success flex-fill" onclick="salvarProduto()">Salvar</button>
        <button class="btn btn-secondary flex-fill" onclick="cancelarFormulario()">Cancelar</button>
        <button class="btn btn-danger flex-fill" id="btnExcluir" onclick="excluirProduto()"></button>
      </div>

    </div>
  </div>

</div>

<script>
  let produtos = JSON.parse(localStorage.getItem("produto")) || [];
  let lojas = JSON.parse(localStorage.getItem("lojas")) || [];
  let setores = JSON.parse(localStorage.getItem("setores")) || [];

  let produtosFiltrados = [];
  let indexAtual = 0;
  let modoEdicao = false;

  function salvarProdutos() {
    localStorage.setItem("produto", JSON.stringify(produtos));
  }

  function salvarLojas() {
    localStorage.setItem("lojas", JSON.stringify(lojas));
  }

  function salvarSetores() {
    localStorage.setItem("setores", JSON.stringify(setores));
  }

  function atualizarSelect(id, lista, extraOpcao = null, selecionar = "") {
    const select = document.getElementById(id);
    select.innerHTML = "";

    if (extraOpcao) {
      const opt = document.createElement("option");
      opt.value = "";
      opt.text = extraOpcao;
      select.appendChild(opt);
    }

    lista.forEach(v => {
      const opt = document.createElement("option");
      opt.value = v;
      opt.text = v;
      if (v === selecionar) opt.selected = true;
      select.appendChild(opt);
    });
  }

  function aplicarFiltros() {
    const loja = document.getElementById("filtroLoja").value;
    const setor = document.getElementById("filtroSetor").value;

    produtosFiltrados = produtos.filter(p => {
      if (p.loja !== loja) return false;
      if (setor && (p.setor || "") !== setor) return false;
      return true;
    });

    indexAtual = 0;
    mostrarProduto();
  }

  function mostrarProduto() {
    if (produtosFiltrados.length === 0) {
      document.getElementById("lojaAtual").innerText = "Nenhum produto";
      document.getElementById("setorAtual").innerText = "-";
      document.getElementById("nomeAtual").innerText = "-";
      document.getElementById("eanAtual").innerText = "-";
      document.getElementById("precoAtual").innerText = "00.00";
      return;
    }

    const p = produtosFiltrados[indexAtual];
    document.getElementById("lojaAtual").innerText = p.loja;
    document.getElementById("setorAtual").innerText = p.setor || "";
    document.getElementById("nomeAtual").innerText = p.nome;
    document.getElementById("eanAtual").innerText = p.ean;
    document.getElementById("precoAtual").innerText = p.preco.toFixed(2);
  }

  function proximo() {
    if (indexAtual < produtosFiltrados.length - 1) {
      indexAtual++;
      mostrarProduto();
    }
  }

  function anterior() {
    if (indexAtual > 0) {
      indexAtual--;
      mostrarProduto();
    }
  }

  function novoProduto() {
    modoEdicao = false;
    document.getElementById("formTitulo").innerText = "Novo Produto";
    document.getElementById("formNome").value = "";
    document.getElementById("formEan").value = "";
    document.getElementById("formPreco").value = "0.00";
    atualizarSelect("formLoja", lojas);
    atualizarSelect("formSetor", setores);
    document.getElementById("btnExcluir").innerText = "";
    document.getElementById("formCard").classList.remove("d-none");
  }

  function editarProduto() {
    if (produtosFiltrados.length === 0) return;
    modoEdicao = true;

    const p = produtosFiltrados[indexAtual];
    document.getElementById("formTitulo").innerText = "Editar Produto";
    document.getElementById("formNome").value = p.nome;
    document.getElementById("formEan").value = p.ean;
    document.getElementById("formPreco").value = p.preco.toFixed(2);
    atualizarSelect("formLoja", lojas, null, p.loja);
    atualizarSelect("formSetor", setores, null, p.setor || "");
    document.getElementById("btnExcluir").innerText = "Excluir";
    document.getElementById("formCard").classList.remove("d-none");
  }

  function salvarProduto() {
    const produto = {
      loja: document.getElementById("formLoja").value,
      setor: document.getElementById("formSetor").value || "",
      nome: document.getElementById("formNome").value || "",
      ean: document.getElementById("formEan").value || "",
      preco: parseFloat(document.getElementById("formPreco").value) || 0
    };

    if (modoEdicao) {
      const idx = produtos.indexOf(produtosFiltrados[indexAtual]);
      produtos[idx] = produto;
    } else {
      produtos.push(produto);
    }

    salvarProdutos();
    document.getElementById("formCard").classList.add("d-none");
    aplicarFiltros();
  }

  function excluirProduto() {
    if (!confirm("Deseja realmente excluir este produto?")) return;

    const p = produtosFiltrados[indexAtual];
    produtos = produtos.filter(x => x !== p);
    salvarProdutos();
    document.getElementById("formCard").classList.add("d-none");
    aplicarFiltros();
  }

  function cancelarFormulario() {
    document.getElementById("formCard").classList.add("d-none");
  }

  function novaLoja() {
    const nome = prompt("Nome da nova loja:");
    if (!nome || lojas.includes(nome)) return;
    lojas.push(nome);
    salvarLojas();
    atualizarSelect("formLoja", lojas, null, nome);
    atualizarSelect("filtroLoja", lojas);
  }

  function novoSetor() {
    const nome = prompt("Nome do novo setor:");
    if (!nome || setores.includes(nome)) return;
    setores.push(nome);
    salvarSetores();
    atualizarSelect("formSetor", setores, null, nome);
    atualizarSelect("filtroSetor", setores, "Todos os setores");
  }

  atualizarSelect("filtroLoja", lojas);
  atualizarSelect("filtroSetor", setores, "Todos os setores");

  if (lojas.length > 0) {
    document.getElementById("filtroLoja").value = lojas[0];
  }

  aplicarFiltros();
</script>

</body>
</html>
