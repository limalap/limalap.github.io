<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Coleta de Preços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

  <!-- Produto atual -->
  <div class="card mb-3">
    <div class="card-body">

      <h5 class="card-title" id="loja">Nenhum produto</h5>

      <p class="mb-1"><strong>Produto:</strong> <span id="nome">-</span></p>
      <p class="mb-1"><strong>EAN:</strong> <span id="ean">-</span></p>
      <p class="mb-1"><strong>Preço (kg):</strong> R$ <span id="preco">00.00</span></p>

      <!-- Linha única de botões -->
      <div class="d-flex justify-content-between gap-2 mt-3">
        <button class="btn btn-secondary flex-fill" onclick="anterior()">&lt;&lt;</button>
        <button class="btn btn-warning flex-fill" onclick="editarProduto()">Editar</button>
        <button class="btn btn-primary flex-fill" onclick="novoProduto()">Novo</button>
        <button class="btn btn-secondary flex-fill" onclick="proximo()">&gt;&gt;</button>
      </div>

    </div>
  </div>

  <!-- Formulário -->
  <div class="card d-none" id="formCard">
    <div class="card-body">

      <h6 class="card-title" id="formTitulo">Novo Produto</h6>

      <div class="mb-2">
        <input id="formLoja" class="form-control" placeholder="Loja">
      </div>

      <div class="mb-2">
        <input id="formNome" class="form-control" placeholder="Nome do produto">
      </div>

      <div class="mb-2">
        <input id="formEan" class="form-control" placeholder="EAN">
      </div>

      <div class="mb-3">
        <input id="formPreco" class="form-control" type="number" step="0.01">
      </div>

      <button class="btn btn-success w-100" onclick="salvarProduto()">Salvar</button>

    </div>
  </div>

</div>

<script>
  let produtos = JSON.parse(localStorage.getItem("produto")) || [];
  let indexAtual = 0;
  let modoEdicao = false;

  function salvarStorage() {
    localStorage.setItem("produto", JSON.stringify(produtos));
  }

  function mostrarProduto() {
    if (produtos.length === 0) {
      document.getElementById("loja").innerText = "Nenhum produto";
      document.getElementById("nome").innerText = "-";
      document.getElementById("ean").innerText = "-";
      document.getElementById("preco").innerText = "00.00";
      return;
    }

    const p = produtos[indexAtual];
    document.getElementById("loja").innerText = p.loja;
    document.getElementById("nome").innerText = p.nome;
    document.getElementById("ean").innerText = p.ean;
    document.getElementById("preco").innerText = p.preco.toFixed(2);
  }

  function proximo() {
    if (indexAtual < produtos.length - 1) {
      indexAtual++;
      mostrarProduto();
    }
  }

  function anterior() {
    if (indexAtual > 0) {
      indexAtual--;
      mostrarProduto();
    }
  }

  function novoProduto() {
    modoEdicao = false;
    document.getElementById("formTitulo").innerText = "Novo Produto";
    document.getElementById("formLoja").value = "";
    document.getElementById("formNome").value = "";
    document.getElementById("formEan").value = "";
    document.getElementById("formPreco").value = "0.00";
    document.getElementById("formCard").classList.remove("d-none");
  }

  function editarProduto() {
    if (produtos.length === 0) return;

    modoEdicao = true;
    const p = produtos[indexAtual];

    document.getElementById("formTitulo").innerText = "Editar Produto";
    document.getElementById("formLoja").value = p.loja;
    document.getElementById("formNome").value = p.nome;
    document.getElementById("formEan").value = p.ean;
    document.getElementById("formPreco").value = p.preco.toFixed(2);

    document.getElementById("formCard").classList.remove("d-none");
  }

  function salvarProduto() {
    const produto = {
      loja: document.getElementById("formLoja").value || "",
      nome: document.getElementById("formNome").value || "",
      ean: document.getElementById("formEan").value || "",
      preco: parseFloat(document.getElementById("formPreco").value) || 0.00
    };

    if (modoEdicao) {
      produtos[indexAtual] = produto;
    } else {
      produtos.push(produto);
      indexAtual = produtos.length - 1;
    }

    salvarStorage();
    mostrarProduto();
    document.getElementById("formCard").classList.add("d-none");
  }

  mostrarProduto();
</script>

</body>
</html>
