<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Coleta de Pre칞os</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- QuaggaJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-4">

  <!-- Produto atual -->
  <div class="card mb-3">
    <div class="card-body">

      <h5 id="lojaAtual">Nenhum produto</h5>
      <p><strong>Produto:</strong> <span id="nomeAtual">-</span></p>
      <p><strong>EAN:</strong> <span id="eanAtual">-</span></p>
      <p><strong>Pre칞o (kg):</strong> R$ <span id="precoAtual">00.00</span></p>

      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-secondary flex-fill" onclick="anterior()">&lt;&lt;</button>
        <button class="btn btn-warning flex-fill" onclick="editarProduto()">Editar</button>
        <button class="btn btn-primary flex-fill" onclick="novoProduto()">Novo</button>
        <button class="btn btn-secondary flex-fill" onclick="proximo()">&gt;&gt;</button>
      </div>

    </div>
  </div>

  <!-- Formul치rio -->
  <div class="card d-none" id="formCard">
    <div class="card-body">

      <h6 id="formTitulo">Novo Produto</h6>

      <div class="mb-2 d-flex gap-2">
        <select id="formLoja" class="form-select"></select>
        <button class="btn btn-outline-primary" onclick="novaLoja()">+</button>
      </div>

      <div class="mb-2">
        <input id="formNome" class="form-control" placeholder="Nome do produto">
      </div>

      <!-- EAN com bot칚o de c칙mera -->
      <div class="mb-2 d-flex gap-2">
        <input id="formEan" class="form-control" placeholder="EAN">
        <button class="btn btn-outline-secondary" onclick="abrirLeitorEAN('formEan')">游닝</button>
      </div>

      <div class="mb-3">
        <input id="formPreco" class="form-control" type="number" step="0.01">
      </div>

      <button class="btn btn-success w-100" onclick="salvarProduto()">Salvar</button>

    </div>
  </div>

</div>

<!-- Modal Leitor EAN -->
<div class="modal fade" id="modalScanner" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Leitura de C칩digo EAN</h5>
        <button class="btn-close" onclick="fecharLeitor()"></button>
      </div>

      <div class="modal-body p-0">
        <div id="scanner" style="width:100%; height:100%;"></div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-danger w-100" onclick="fecharLeitor()">Cancelar</button>
      </div>

    </div>
  </div>
</div>

<script>
  let produtos = JSON.parse(localStorage.getItem("produto")) || [];
  let lojas = JSON.parse(localStorage.getItem("lojas")) || [];
  let indexAtual = 0;
  let modoEdicao = false;
  let campoEanDestino = null;

  if (lojas.length === 0 && produtos.length > 0) {
    lojas = [...new Set(produtos.map(p => p.loja).filter(l => l))];
    localStorage.setItem("lojas", JSON.stringify(lojas));
  }

  function salvarProdutos() {
    localStorage.setItem("produto", JSON.stringify(produtos));
  }

  function salvarLojas() {
    localStorage.setItem("lojas", JSON.stringify(lojas));
  }

  function atualizarSelectLojas(selecionar = "") {
    const select = document.getElementById("formLoja");
    select.innerHTML = "";

    lojas.forEach(loja => {
      const opt = document.createElement("option");
      opt.value = loja;
      opt.text = loja;
      if (loja === selecionar) opt.selected = true;
      select.appendChild(opt);
    });
  }

  function mostrarProduto() {
    if (produtos.length === 0) {
      document.getElementById("lojaAtual").innerText = "Nenhum produto";
      document.getElementById("nomeAtual").innerText = "-";
      document.getElementById("eanAtual").innerText = "-";
      document.getElementById("precoAtual").innerText = "00.00";
      return;
    }

    const p = produtos[indexAtual];
    document.getElementById("lojaAtual").innerText = p.loja;
    document.getElementById("nomeAtual").innerText = p.nome;
    document.getElementById("eanAtual").innerText = p.ean;
    document.getElementById("precoAtual").innerText = p.preco.toFixed(2);
  }

  function proximo() {
    if (indexAtual < produtos.length - 1) {
      indexAtual++;
      mostrarProduto();
    }
  }

  function anterior() {
    if (indexAtual > 0) {
      indexAtual--;
      mostrarProduto();
    }
  }

  function novoProduto() {
    modoEdicao = false;
    document.getElementById("formTitulo").innerText = "Novo Produto";
    document.getElementById("formNome").value = "";
    document.getElementById("formEan").value = "";
    document.getElementById("formPreco").value = "0.00";
    atualizarSelectLojas();
    document.getElementById("formCard").classList.remove("d-none");
  }

  function editarProduto() {
    if (produtos.length === 0) return;

    modoEdicao = true;
    const p = produtos[indexAtual];

    document.getElementById("formTitulo").innerText = "Editar Produto";
    document.getElementById("formNome").value = p.nome;
    document.getElementById("formEan").value = p.ean;
    document.getElementById("formPreco").value = p.preco.toFixed(2);
    atualizarSelectLojas(p.loja);

    document.getElementById("formCard").classList.remove("d-none");
  }

  function salvarProduto() {
    const produto = {
      loja: document.getElementById("formLoja").value,
      nome: document.getElementById("formNome").value || "",
      ean: document.getElementById("formEan").value || "",
      preco: parseFloat(document.getElementById("formPreco").value) || 0.00
    };

    if (modoEdicao) {
      produtos[indexAtual] = produto;
    } else {
      produtos.push(produto);
      indexAtual = produtos.length - 1;
    }

    salvarProdutos();
    mostrarProduto();
    document.getElementById("formCard").classList.add("d-none");
  }

  function novaLoja() {
    const nome = prompt("Nome da nova loja:");
    if (!nome) return;

    if (lojas.includes(nome)) {
      alert("Esta loja j치 existe.");
      return;
    }

    lojas.push(nome);
    salvarLojas();
    atualizarSelectLojas(nome);
  }

  /* =======================
     LEITOR EAN COM QUAGGA
     ======================= */

  function abrirLeitorEAN(idCampo) {
    campoEanDestino = document.getElementById(idCampo);

    const modal = new bootstrap.Modal(document.getElementById("modalScanner"));
    modal.show();

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector("#scanner"),
        constraints: {
          facingMode: "environment"
        }
      },
      decoder: {
        readers: ["ean_reader", "ean_13_reader"]
      }
    }, function(err) {
      if (err) {
        alert("Erro ao acessar a c칙mera");
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected(onDetectarCodigo);
  }

  function onDetectarCodigo(data) {
    if (!campoEanDestino) return;

    campoEanDestino.value = data.codeResult.code;
    fecharLeitor();
  }

  function fecharLeitor() {
    Quagga.offDetected(onDetectarCodigo);
    Quagga.stop();

    const modalEl = document.getElementById("modalScanner");
    const modal = bootstrap.Modal.getInstance(modalEl);
    if (modal) modal.hide();
  }

  mostrarProduto();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
